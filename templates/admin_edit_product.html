{% extends 'base.html' %}
{% block content %}
<style>
    .a_add_product {
      display: block;
      color: var(--lt-Violet--);
      padding: 15px;
      border-radius: 50px;
      border: solid 2px var(--lt-Violet--);
      text-decoration: none;
      font-weight: bold;
      margin: 10px;
      min-width: 600px;
      max-width: 100%;
      background: var(--Violet--);
      align-self: center;
      justify-self: center;
    }

    .a_add_product img {
      display: block;
      width: 50%;
      height: max-content;
      align-self: center;
    }

    .product-form {
      display: block;
      margin: 10px;
      padding: 10px;
      border-radius: 20px;
      font-size: 1rem;
      text-align: center;
      align-content: center;
      width: 50%;
    }

    input {
      border-radius: 20px;
      padding: 10px;
      border: 3px solid var(--lt-Violet--);
    }

    label {
      color: var(--Celadon--);
    }

    label, input {
      margin: 10px;
    }

    form {
      display: flex;
    }
</style>
<div class="a_add_product">
    <h1>Edit A Product</h1> 
    <form action="{{ url_for('admin_edit_product_submit', product_id=product.product_id) }}" method="POST">
      <img src="{{ url_for('static', filename='images/tulip.png') }}" alt="sprout">
        <div class="product-form">
            <label for="product_name">Product Name: </label>
            <input type="text" id="product_name" name="product_name" value="{{product.product_name}}" required>
            <br>
            <label for="product_desc">Product Description: </label>
            <input type="text" id="product_desc" name="product_desc" value="{{product.product_desc}}" required>
            <br> 
            <label for="product_color">Product Color (Comma Separated): </label>
            <input type="text" id="product_color" name="product_color" 
       placeholder="e.g., Red, Blue, Green" 
       value="{{ ', '.join(json.loads(product.product_color)) if product.product_color else '' }}" required>

            <br>
            <label for="product_sizes">Product Sizes (Comma Separated): </label>
            <input type="text" id="product_sizes" name="product_sizes" 
       placeholder="e.g., Small, Medium, Large" 
       value="{{ ', '.join(json.loads(product.product_sizes)) if product.product_sizes else '' }}" required>

            <br>
            <label for="product_quantity">Product Quantity: </label>
            <input type="number" id="product_quantity" name="product_quantity" value="{{product.product_quantity}}" required>
            <br>
            <label for="original_price">Product Price: </label>
            <input type="text" id="original_price" name="original_price" value="{{product.original_price}}" required>
            <BR>
            <label for="discount_price">Discount Price: </label>
            <input type="text" id="discount_price" name="discount_price" value="{{product.discount_price}}">
            <BR>
            <label for="discount_date_end">End of Discount Period: </label>
            <input type="date" id="discount_date_end" name="discount_date_end" placeholder="if discount period..." value="{{ product.discount_date_end.strftime('%Y-%m-%d') if product.discount_date_end else '' }}"
            >
            <br>
            <label for="product_warranty">Product Warranty: </label>
            <input type="date" id="product_warranty" name="product_warranty" placeholder="if warranty..." value="{{ product.product_warranty.strftime('%Y-%m-%d') if product.product_warranty else '' }}">

            <input type="hidden" name="product_id" value="{{product.product_id}}">

            <button type="submit" id="submit" class="admin-btn">Submit</button>
        </div>

    </form>
</div>


{% endblock%}
