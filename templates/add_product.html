{% extends 'base.html' %}
{% block content %}
<style>
    .add.product {
      display: block;
      color: var(--lt-Violet--);
      padding: 15px;
      border-radius: 50px;
      border: solid 2px var(--lt-Violet--);
      text-decoration: none;
      font-weight: bold;
      margin: 0 auto;
      width: max-content;
    }
    .product-form {
      display: block;
      margin: 10px auto;
      padding: 10px;
      border: solid 2px var(--Violet--);
      border-radius: 20px;
      font-size: 1rem;
      text-align: center;


    }
</style>
<div class="add_product">
    <h1>Add A Product!</h1>
    <form action="{{ url_for('add_product') }}" method="POST" class="add_product">
        <div class="product-form">
            <label for="product_name">Product Name: </label>
            <input type="text" id="product_name" name="product_name" required>
            <br>
            <label for="product_desc">Product Description: </label>
            <input type="text" id="product_desc" name="product_desc" required>
            <br>
            <label for="product_color">Product Color: </label>
            <input type="text" id="product_color" name="product_color" required>
            <br>
            <label for="product_sizes">Product Sizes: </label>
            <input type="text" id="product_sizes" name="product_sizes" required>
            <br>
            <label for="product_quantity">Product Quantity: </label>
            <input type="number" id="product_quantity" name="product_quantity" required>
            <br>
            <label for="original_price">Product Price: </label>
            <input type="text" id="original_price" name="original_price" required>
            <BR>
                
            <label for="discount_price">Discount Price: </label>
            <input type="text" id="discount_price" name="discount_price" >
            <BR>
            <button type="submit" id="submit">Add Product</button>

        </div>
     
        <!-- Rest of product table -->
        <!-- original_price decimal(6,2) not null,
        discount_price decimal(6,2) not null,
        product_warranty varchar(40),
        vendor_id int, -->
        

    </form>
</div>


{% endblock%}
